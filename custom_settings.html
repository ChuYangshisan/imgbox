<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量构造包装img</title>
    <link rel="stylesheet" href="css/imgbox.css"/>
    <script type="text/javascript" src="./js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/imgbox-1.0.3.js"></script>

<style>
    img{
        width: 150px;
        height: 150px;
    }
</style>

</head>

<body>
<img src="image/hongluobo.png" title="红萝卜"/>
<img src="image/san-luobo.png" title="三个卡通萝卜"/>
<img src="image/tuzi-28792711.jpg" title="兔子"/>
<img src="image/yigeluobo.jpg" title="一个萝卜"/>
<img src="image/yuanluobo.jpg" title="圆萝卜"/>
</body>
<script>
    $('img').each(function (index,img) {
        $(img).imgbox({
            magnification:2,
            min:0.1,
            max:20,
            degree:index%2==0?0:90  //奇数索引时右旋90deg
        });
    })

</script>
</html>
